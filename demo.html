<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>jQuery.markTools Demo</title>
<link rel="stylesheet" type="text/css" href="css/jquery.marktools.css"/>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jscolor.js"></script>
<script type="text/javascript" src="js/jquery.marktools.js"></script>
<style type="text/css">
body {
    background-color: #fff;
    margin: 40px;
    font: 13px/20px normal Helvetica, Arial, sans-serif;
    color: #4F5155;
}

h1 {
    text-align: center;
    color: #444;
    border-bottom: 1px solid #D0D0D0;
    margin: 0;
    padding: 20px;
}

#container {
    width: 800px;
    margin: 20px auto;
    border: 1px solid #D0D0D0;
}

#main-container {
    height: 600px;
    position: relative;
}

</style>
</head>
<body>
    <div id="container">
        <div>
        <h1>jQuery.markTools Test</h1>
        </div>
        <div id="main-container">
        
        </div>
    </div>
    <script type="text/javascript">
    $('#main-container').markTools();
    </script>
</body>
</html>
